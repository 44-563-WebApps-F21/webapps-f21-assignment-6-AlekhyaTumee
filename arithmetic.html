<!DOCTYPE html>

 </head>
<body>

<h2>Alekhya Tumee: computes</h2>

<form>
    <label for="baseelement">Enter a base </label>
    <input type ="number" id="baseelement" name="baseelement" step=2 value=10> <br>

    <label for="exponentelement ">Enter an exponent </label>
    <input type ="number" id="exponentelement " name="exponentelement " step=2 value=2> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="result">This text will be replaced </p>

<script> 

function powers() {
    console.log("Getting form values")
    base = document.getElementById("baseelement").value
    exponent = document.getElementById("exponentelement").value
    result = ""
    out = document.getElementById("result")
    for(i =1;i<=exponent;i++)
    {
        result=result+Math.pow(base,exponent)+" "
    }
    document.getElementById("result").innerHTML = "Powers of "+base+" are: "+result
}
</script>

</body>
