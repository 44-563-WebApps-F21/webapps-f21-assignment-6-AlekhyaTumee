<!DOCTYPE html>
<html>
 <head>
    <title>arithmetic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

 </head>
<body style="margin-left: auto;margin-right: auto;width: 30%;">

<h2>Alekhya Tumee: computes</h2>

<form>
    <div class=form-grp>
    <label for="baseelement">Enter a base </label>
    <input type ="number" class="form-control" id="baseelement" name="baseelement" min=10 max=50 step=2 value=10>
    <br>
    </div>
    <div class=form-grp></div>
    <label for="exponentelement">Enter an exponent </label>
    <input type ="number" class="form-control" id="exponentelement" name="exponentelement" autofocus value=2> <br>
    </div>
    <div class="text-center">
    <input type="button" class="btn btn-info" onclick="powers()" value="Compute">
</div>
</form>
<br>
<p class="text-center" id="result"><mark> This text will be replaced</mark></p>

<form class=text-center Style="font-size: 20px">
    <div class="form-check">
    <input type="radio" id="plus" name="arithmetic" onclick="processRadio()" value="plus" >
    <label for="plus">+</label></br>
    </div>
    <div class="form-check">
    <input type="radio" id="minus" name="arithmetic" onclick="processRadio()" value="minus" >
    <label for="minus">-</label></br>
    </div>  
    <div class="form-check">
    <input type="radio" id="times" name="arithmetic" onclick="processRadio()" value="times" >
    <label for="times">*</label></br>
    </div>  
    <div class="form-check">
    <input type="radio" id="divide" name="arithmetic" onclick="processRadio()" value="divide" >
    <label for="divide">/</label></br>
    </div>  
</form>
<p class="text-center" Style="font-size: medium;" id="solution"><mark>solution</mark></p>

<script> 
function powers() {
    base = document.getElementById("baseelement").value
    let result = ""
    exponent = document.getElementById("exponentelement").value
    out = document.getElementById("result")
    for(i =1;i<=exponent;i++)
    {
        result=result+Math.pow(base,i)+" ";
    }
    out.innerHTML ="Powers of " + base + " are: "+result;
}
function processRadio() {
    base = Number(document.getElementById("baseelement").value)
    exponent = Number(document.getElementById("exponentelement").value)
    plus = document.getElementById("plus").checked
    minus = document.getElementById("minus").checked
    times = document.getElementById("times").checked
    divide = document.getElementById("divide").checked
    out = document.getElementById("solution")
    result = 0
    if(plus){
        result = base +exponent
        out.innerHTML = "sum of "+base+" and "+exponent+" is: "+result
    }
    else if(minus){
        result = base-exponent
        out.innerHTML = "subtraction of "+base+" and "+exponent+" is: "+result
    }
    else if(times){
        result = base*exponent
        out.innerHTML = "multiplication of "+base+" and "+exponent+" is: "+result
    }
    else if(divide){
        result = base/exponent
        out.innerHTML = "division of "+base+" and "+exponent+" is: "+result
    } 
}
</script>

</body>
</html>
