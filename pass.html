<body style="margin-left: auto;margin-right: auto;width: 30%;">
<h2 style="text-align: center;">Pass phraseby: Alekhya Tumee</h2>
<br>
<form >
    <div class=form-grp>
    <label for="form1_secret_phrase">Enter the secret phrase </label>
    <input type ="password" class="form-control" id="form1_secret_phrase" name="form1_secret_phrase" step=2 value="Let me in"> 
    </div>
    <br>    
    <div class=form-grp>
    <label for="form1_phrase">Enter a phrase </label>
    <input type ="text" class="form-control" id="form1_phrase" name="form1_phrase" autofocus> 
    </div>
    <br><br>
    <div class="text-center">
    <input type="button" id="button" class="btn btn-success" onclick="processPhrase()" value="Check the phrase">
    </div>
</form>

<p class="text-center" id="result">This text will be replaced </p>
<div class="container text-center">
    <img id="myImg" style="width: 200px;height: 200px;border-style: solid;" alt="tiger" onclick="newImage()" src="tiger.jpg">

</div>
<script> 
correct = 0
wrong = 0
usingImage = 1
function processPhrase (){
    console.log("Getting form values")
    value1 = document.getElementById("form1_secret_phrase").value
    value2 = document.getElementById("form1_phrase").value
    out = document.getElementById("result")
    if(wrong<3){
        if(value1===value2){
        correct = correct + 1
        out.innerHTML ="Correct "+correct
        alert("Access allowed")
        }
        else{
            wrong = wrong + 1
            out.innerHTML ="wrong "+wrong
            alert("Access denied")
        }
    }
    else{
        document.getElementById("button").onclick = access() 
    }
}
function access(){
    alert("Account locked")
}
function newImage(){
    switch(usingImage){
        case 1: {
            document.getElementById("myImg").src = "monkey.jpg";
            usingImage = usingImage+1
            break;
        }
        case 2:{
            document.getElementById("myImg").src = "elephant.jpg"; 
            usingImage = usingImage+1
            break
        }
        case 3:{
            document.getElementById("myImg").src = "tiger.jpg"; 
            usingImage = usingImage+1
            break
        }  
    }
}
