<!DOCTYPE html>
<html>
    <head>
        <title>Cars</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </head>
<body style="margin-left: auto;margin-right: auto;width: 30%;">
    <h2>Alekhya Tumee orders a car</h2>
    <form>
        <div class=form-grp>
        <input type="checkbox" id="electric" name="car" value="electric" >
        <label for="electric">Electric</label></br>
        </div>
        <div class=form-grp>
        <input type="checkbox" id="ac" name="car" value="ac">
        <label for="ac">AC</label></br>
        </div>
        <div class=form-grp></div>
        <input type="checkbox" id="gps" name="car" value="gps" >
        <label for="gps">GPS</label></br>
        </div>
        <input type="button" class="btn btn-info" onclick="orderCar()" value="Order a Car">
    </form>
    <br>
    <p style="border-style: solid;" id="result">Result</p>

    <form>
        <div class=form-grp>
            <label for="property">Enter a Property </label>
            <input type ="text" class="form-control" id="property" name="property" step=2 value=colour> <br>
        </div>
        <div class=form-grp>
            <label for="value">Enter a value </label>
            <input type ="text" class="form-control" id="value" name="value" autofocus > <br>
        </div>

        <input type="button" onclick="updateCar()" value="Update the car">
    </form>
    <script>
        my_car= {};
        function orderCar() {
            my_car= {};
            electric = document.getElementById("electric").checked,
            ac = document.getElementById("ac").checked,
            gps = document.getElementById("gps").checked
            out = document.getElementById("result")
            my_car["electric"] = electric
            my_car.ac = ac
            my_car.gps = gps
            my_car = JSON.stringify(my_car)
            out.innerHTML = my_car
            my_car = JSON.parse(my_car)
        }
        function updateCar() {
            property = document.getElementById("property").value
            val = document.getElementById("value").value
            out = document.getElementById("result")
            my_car[property] = val
            my_car = JSON.stringify(my_car)
            out.innerHTML = my_car
            my_car = JSON.parse(my_car)
        }
    </script>
</body>
</html>
